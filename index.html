<!DOCTYPE html>
<html>
<head lang="en">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Compatibility with IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Defining the charset in HTML5 -->
  <meta charset="UTF-8">

  <!-- A short summary of the complete page -->
  <meta name="description" content="Interface for a Bartender. Displays bar stock and orders.">

  <!-- Author of this page. me :) -->
  <meta name="author" content="Sanket Patel">

  <!-- SEO -->
  <meta name="keywords" content="bartender, interface, bar, stock, orders, contents, drinks, place order">

  <!-- Title of this page -->
  <title>Bartender Interface</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>

</head>
<body>
  <section id="barStock" ng-app="barStockApp">
    <header>Bar Stock</header>
    <div ng-controller="stockItemCtrl as sc">
      <div class="stockItem clearfix" ng-repeat="ingredient in sc.ingredients">
        <div class="ingredient">{{ingredient.name}}</div>
        <div class="quantity">{{ingredient.quantity}} {{ingredient.unit | uppercase}}</div>
      </div>
    </div>
  </section>

  <section id="orders">
    <header>Orders</header>
    <!-- TODO: Custom directives for orders -->
    <ul>

    </ul>
    <button type="submit">Place Order</button>
  </section>

  <!-- Scripts -->
  <script type="text/javascript" src="scripts/main.js"></script>

</body>
</html>
